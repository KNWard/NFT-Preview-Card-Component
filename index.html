<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main class="container">
      <div class="image__container">
        <img src="images/image-equilibrium.jpg" alt="three dimensional cube" />
        <div>
          <img src="images/icon-view.svg" alt="eyeball icon" />
        </div>
      </div>
      <div class="info__container">
        <div class="info">
          <h3>Equilibrium #3429</h3>
          <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="info__details">
          <ul>
            <li class="ethereum">
              <img src="images/icon-ethereum.svg" alt="" />
              0.041ETH
            </li>
            <li class="clock">
              <img src="images/icon-clock.svg" alt="" />
              3 days left
            </li>
          </ul>
        </div>
        <hr />
        <div class="info__footer">
          <img src="images/image-avatar.png" alt="man's face" />
          <p><strong>Creation of</strong> <span>Jules Wyvern</span></p>
        </div>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Kendra Ward</a>.
      </div>
    </footer>
  </body>
</html>
